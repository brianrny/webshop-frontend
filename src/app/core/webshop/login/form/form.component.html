<div class="container">
    <form #info="ngForm" (ngSubmit)="onFormSubmit(info)">
        <div *ngIf="message"
            [style.background]="message.type == 'failed' ? '#a11a1a' : message.type == 'success' ? 'darkseagreen' : ''"
            class="alert">{{ message.message }}</div>
        <legend>Login</legend>
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" ngModel type="text" id="username"
                [ngModel]="localstorageService.getRememberedUsername()" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" ngModel type="password" id="password" required />
        </div>
        <div class="form-control">
            <label for="remember_me">Remember me</label>
            <input name="remember" ngModel type="checkbox" id="remember_me" />
        </div>
        <button type="submit" class="login">Log in</button>
    </form>

    <div class="alternative">
        <button class="registreren">Registreren</button>
    </div>
</div>
