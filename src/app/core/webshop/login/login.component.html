<div>
    <app-banner>
        <h1>Sign in</h1>
        <p>Sign in in order to place orders.</p>
    </app-banner>
    <div class="container">
        <form #info="ngForm" (ngSubmit)="onFormSubmit(info)">
            <div *ngIf="message"
                [style.background]="message.type == 'failed' ? '#721616' : message.type == 'success' ? 'darkseagreen' : ''"
                class="alert">{{ message.message }}</div>
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" ngModel type="text" id="username"
                    [ngModel]="localstorageService.getStorageItem('webshop_stored_username')" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" ngModel type="password" id="password" required />
            </div>
            <div class="form-control">
                <label for="remember_me">Remember me</label>
                <input name="remember" ngModel type="checkbox" id="remember_me" />
            </div>
            <button type="submit" class="login">Log in</button>
        </form>

        <div class="alternative">
            <button routerLink="/register" class="register">Register</button>
        </div>
    </div>
</div>
