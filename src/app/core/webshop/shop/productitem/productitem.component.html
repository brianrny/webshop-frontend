<div class="card">
    <div class="cart__top">
        <p class="product__name">{{productitem.name}}</p>
        <p class="product__price">â‚¬{{productitem.price}}</p>
    </div>
    <div class="cart__body"  [ngStyle]="{'background-image': 'url(' + (productitem.imageUrl) + ')'}">
